<div *ngIf="!loading" class="product-section py-5">
    <div class="container">
        <!-- Products Container -->
        <div class="row" id="product-list">
            <div *ngFor="let product of filteredProducts" class="col-12 col-md-4 col-lg-3 mb-5">
                <a class="product-item" [routerLink]="['/product', product.id]">
                    <img [src]="'data:image/' + product.productImages[0].type + ';base64,' + product.productImages[0].picBytes"
                        alt="{{ product.title}}">
                    <h3 id="product-title">{{ product.title }}</h3>
                    <strong id="product-price">â‚¹{{ product.price.toFixed(2) }}</strong>
                </a>
            </div>
        </div>
    </div>
</div>
<div *ngIf="loading" class="loader-container">
    <div class="loader"></div>
</div>
<div *ngIf="nofiltereditem" class="loader-container">
    <h1>No items releted to your search, Sorry!</h1>
</div>
