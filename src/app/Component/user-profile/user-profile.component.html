<div class="container mt-4">
    <div class="row">
        <div class="col-12 text-center">
            <h2>User Profile</h2>
        </div>
    </div>
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <div class="card-body text-center">
                    <img *ngIf="!hasProfile" src="../../../assets/images/user__temp.png" alt="User Avatar"
                        class="img-fluid rounded-circle mb-3" style="width: 150px;">
                    <img *ngIf="hasProfile"
                        [src]="'data:image/' + user.userImage.type + ';base64,' + user.userImage.picBytes"
                        class="img-fluid rounded-circle mb-3" style="width: 150px;">
                    <h2 class="card-title">{{ user.name }}</h2>
                    <p class="card-text">{{ user.email }}</p>
                </div>
            </div>
            <div class="card mt-3">
                <div class="card-body">
                    <h3 class="card-title">Personal Information</h3>
                    <p><strong>Full Name:</strong> {{user.name}}</p>
                    <p><strong>Email:</strong> {{ user.email }}</p>
                    <p><strong>Phone No:</strong> {{ user.contactNumber }}</p>
                    <p><strong>Address:</strong> {{ user.address.address }}</p>
                    <p><strong>Pincode:</strong> {{ user.address.pincode }}</p>
                    <p><strong>State:</strong> {{ user.address.state }}</p>

                </div>
            </div>
            <div class="mt-3 mb-3">
                <button class="btn btn-outline-secondary" routerLink="/updateuser">Edit</button>
                <button type="button" class="btn btn-outline-primary ms-3" (click)="logout()">Logout</button>
                <button class="btn btn-outline-danger ms-3" (click)="deleteMyAccount()">Delete My Account</button>
            </div>


        </div>
    </div>
</div>
