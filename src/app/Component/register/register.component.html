<div class="container">
    <div class="row justify-content-center mt-5">
        <div class="col-lg-5">
            <h2 class="text-center mb-3">BuyFurn<span>.</span></h2>

            <div class="card">
                <div class="card-body">
                    <h5 class="card-title text-center mb-4">Create Accout</h5>
                    <form (ngSubmit)="register()" #registrationForm="ngForm">
                        <div class="mb-3">
                            <label for="fullName" class="form-label">Your Name</label>
                            <input type="text" id="fullName" name="fullName" class="form-control" required
                                [(ngModel)]="user.name">
                        </div>
                        <div class="mb-3">
                            <label for="email" class="form-label">Email</label>
                            <input type="email" id="email" name="email" class="form-control" required
                                [(ngModel)]="user.email">
                        </div>

                        <div class="mb-3">
                            <label for="password" class="form-label">Password</label>
                            <input type="password" id="password" name="password" class="form-control" required
                                [(ngModel)]="user.pasword">
                        </div>
                        <button type="submit" class="btn w-100">Verify email</button>
                    </form>
                    <p *ngIf="registrationSuccess" class="text-success text-center mt-3">Registration successful!</p>
                    <p *ngIf="registrationError" class="text-danger text-center mt-3">Registration failed. Please try
                        again.</p>
                    <div class="mt-3 text-center">
                        <span>Already have an account? </span>
                        <a class="link-primary" routerLink="/login">Login here</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<p>{{user.pasword}}</p>
