<div class="container mt-5">
    <div class="row">
        <div class="col-md-8 offset-md-2">
            <div class="card">
                <div class="card-body">
                    <form (ngSubmit)="onSubmit()">
                        <div class="form-group">
                            <label for="productImages">Prifile image</label>
                            <input type="file" class="form-control" id="productImages" multiple
                                (change)="onFileChange($event)">
                        </div>
                        <div class="form-group">
                            <label for="name">Name</label>
                            <input type="text" class="form-control" id="name" [(ngModel)]="user.name" name="name">
                        </div>
                        <div class="form-group">
                            <label for="email">Email</label>
                            <input type="email" readonly class="form-control" id="email" [(ngModel)]="user.email"
                                name="email">
                        </div>
                        <div class="form-group">
                            <label for="contactNumber">Contact Number</label>
                            <input type="text" class="form-control" id="contactNumber" [(ngModel)]="user.contactNumber"
                                name="contactNumber">
                        </div>
                        <div class="form-group">
                            <label for="address">Address</label>
                            <input type="text" class="form-control" id="address" [(ngModel)]="user.address.address"
                                name="address">
                        </div>
                        <div class="form-group">
                            <label for="pincode">Pincode</label>
                            <input type="text" class="form-control" id="pincode" [(ngModel)]="user.address.pincode"
                                name="pincode">
                        </div>
                        <div class="form-group">
                            <label for="city">City</label>
                            <input type="text" class="form-control" id="city" [(ngModel)]="user.address.city"
                                name="city">
                        </div>
                        <div class="form-group">
                            <label for="state">State</label>
                            <input type="text" class="form-control" id="state" [(ngModel)]="user.address.state"
                                name="state">
                        </div>

                        <div class="form-group">
                            <button type="submit" class="btn btn-primary btn-block mt-3">Update</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
